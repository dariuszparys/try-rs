name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Quick Install (Linux/macOS)
            ```sh
            curl -sSf https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```

            ### Manual Installation
            Download the appropriate binary for your platform below, extract it, and place it in your PATH.

            ### From crates.io
            ```sh
            cargo install try-cli
            ```

            ## Checksums
            See the `checksums.txt` file attached to this release.

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: x86_64

          # Linux aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: aarch64

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos
            arch: x86_64

          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos
            arch: aarch64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          ARCHIVE_NAME="try-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/try" "$ARCHIVE_NAME/"
          cp README.md LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "ASSET=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV
          echo "ASSET_NAME=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Prepare archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          ARCHIVE_NAME="try-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/try.exe" "$ARCHIVE_NAME/"
          cp README.md LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          7z a "$ARCHIVE_NAME.zip" "$ARCHIVE_NAME"
          echo "ASSET=$ARCHIVE_NAME.zip" >> $GITHUB_ENV
          echo "ASSET_NAME=$ARCHIVE_NAME.zip" >> $GITHUB_ENV

      - name: Generate checksum
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile "${{ env.ASSET }}" SHA256 | grep -v "hash" | tr -d ' \r' > "${{ env.ASSET }}.sha256"
          else
            shasum -a 256 "${{ env.ASSET }}" | cut -d ' ' -f 1 > "${{ env.ASSET }}.sha256"
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/octet-stream

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET }}.sha256
          asset_name: ${{ env.ASSET_NAME }}.sha256
          asset_content_type: text/plain

  publish-crates-io:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
